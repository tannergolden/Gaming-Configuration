// Tanner Golden's BIND QUICK SWITCH - [START]

					// Click & Hold [Main Button] and choose granade number while pressing [Secondary Button].
					// [Example:] Hold [Main Button] "mouse5" then press [Secondary Button] "1" to use Flashbang. Release [Main Button] to set all binds back to your default set.
 
		// PART 1
					// Make sure that what is inside the quotes is what you're currently using. You may also change the letters/numbers.
									
alias defA "bind q +jumpthrow"
alias defB "bind e +use"
alias defC "bind f +lookatweapon"
alias defD "bind c radio3"
alias defE "bind 1 slot1"
alias defF "bind 2 slot2"
alias defG "bind 3 slot3"
alias defH "bind 4 slot4"
alias defI "bind r +reload"
alias defJ "bind v +voicerecord"
 
		// PART 2
							// If you changed any letters/numbers in part 1 make sure you make the same changes here.
							// Don't change the [keyXX] part.
alias keyA "bindtoggle q cl_righthand"
alias keyB "bind e keyBB"
alias keyC "bind f keyCC"
alias keyD "bind c keyDD"
alias keyE "bind 1 keyEE"
alias keyF "bind 2 keyFF"
alias keyG "bind 3 keyGG"
alias keyH "bind 4 keyHH"
alias keyI "bind r keyII"
alias keyJ "bind v keyJJ"
 
		// PART 3
				// Here you can change what the bindings do when you hold down your [MAIN KEY].
											
alias keyAA "lastinv"
alias keyBB ""
alias keyCC ""
alias keyDD ""
alias keyEE "use weapon_flashbang"
alias keyFF "use weapon_hegrenade"
alias keyGG "use weapon_smokegrenade"
alias keyHH "use weapon_molotov; use weapon_incgrenade"
alias keyII "use weapon_decoy"
alias keyJJ "player_ping"

		// PART 4 - BIND QUICK SWITCH - [END]
												// Don't touch!
												// Bind whatever key you want in the [Bind Section]. 
												// Command (+keybinds)
											
alias +keybinds "keyA; keyB; keyC; keyD; keyE; keyF; keyG; keyH; keyI; keyJ"
alias -keybinds "defA; defB; defC; defD; defE; defF; defG; defH; defI; defJ"

