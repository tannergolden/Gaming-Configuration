alias "-scoreboard" "-showscores; net_graph 0"

// ___________________________________________________________________________________________________________________________________________________________________________________________________________________________________
// AFK Mode Script
// Info: Type "AFKon/AFKoff" in console to activate/de-activate!
// Makes you immune to AFK kicks.
// Command (AFKon)

alias AFKon "+forward; +moveleft; +left; cl_disablehtmlmotd 1; echo Idle Script by Tanner Golden - [Enabled]"
alias AFKoff "-forward; -moveleft; -left; cl_disablehtmlmotd 0; echo Idle Script by Tanner Golden - [Disabled]"

// ___________________________________________________________________________________________________________________________________________________________________________________________________________________________________
// JUMP THROW SCRIPT
// Throws a perfect "Nade Jump Throw". 		[How To: Hold the Nade and click the Jump Throw button its bound to.]
// Command (+jumpthrow) Keybind "Q"

alias "+jumpthrow" "+jump;-attack;-attack2"
alias "-jumpthrow" "-jump"
 
// ___________________________________________________________________________________________________________________________________________________________________________________________________________________________________
// QUICKSWITCH SCRIPT
// Auto Switch from Primary to Secondary on hold; Release to switch back to Primary.
// Command (+quickswitch) Keybind "Q"

alias +quickswitch "invnext;"
alias -quickswitch "slot3; slot2; slot1;"
 
// ___________________________________________________________________________________________________________________________________________________________________________________________________________________________________
// BOMB-DROP SCRIPT
// Drops the bomb fast without switching slots.
// Command (+dropbomb) Keybind "alt"

alias "+dropbomb" "use weapon_knife; use weapon_c4; drop; say_team Bomb Dropped!"
alias "-dropbomb" "slot2; slot1"
 
// ___________________________________________________________________________________________________________________________________________________________________________________________________________________________________
// BUY-DROP SCRIPT
// Buys weapons then drops them fast for teammates.
// Command (buydrop)

alias buydrop "buy galilar; buy famas; slot1; drop; say_team I Just Dropped You A Weapon!"

